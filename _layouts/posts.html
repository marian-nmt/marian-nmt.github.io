<!--[if IE 8]> <html lang="{{ page.lang | default: site.lang | default: "en" }}" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="{{ page.lang | default: site.lang | default: "en" }}" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<!--<![endif]-->

  {% include head.html %}

  <body class="body-{{ page.color | default: site.color_scheme | default: "blue" }}">
    <a class="github-fork-ribbon" href="{{ site.github }}/marian" title="Fork me on GitHub">Fork me on GitHub</a>

    <div class="page-wrapper">

    {% include header.html %}

    <div class="doc-wrapper">
      <div class="container">

        <div id="doc-header" class="doc-header text-center">
          <h1 class="doc-title">
            {{ page.title }}
          </h1>
          <div class="meta">
            <i class="fa fa-clock-o"></i>
            {{ page.date | date_to_long_string }} {% if page.author %} :: {{ page.author }} {% endif %}
          </div>
        </div><!--//doc-header-->

        <div class="doc-body">
          <div class="doc-content">
            <div class="content-inner">

              {{ content }}

            </div><!--//content-inner-->
          </div><!--//doc-content-->

          <div class="doc-sidebar hidden-xs">
            <nav id="doc-nav"></nav>
          </div><!--//doc-sidebar-->

        </div><!--//doc-body-->

      </div><!--//container-->
    </div><!--//doc-wrapper-->

    </div><!--//page-wrapper-->

    {% include footer.html %}
    {% include javascript.html %}

    <script type="text/javascript" src="{{ '/assets/plugins/lightbox/lightbox.js' | relative_url }}"></script>
  </body>
</html>
